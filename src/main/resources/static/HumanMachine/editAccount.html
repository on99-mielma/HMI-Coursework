<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>修改信息</title>
</head>
<body>
<div id="editAccount" class="bg-primary">
  <div class="container-fluid g-0">
    <div class="container-lg h-25 d-inline-block">
      <div class="row justify-content-start text-center colorGifBless">
        <div class="col-3"></div>
        <div class="col-6">
          <h1 class="greenBackground m-auto text-danger lh-lg py-3 fw-bolder">修改信息</h1>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <div class="h-50 colorGifBless">
      <div class="row text-center border border-dark justify-content-center">
        <div class="container mt-0 mb-0 colorGifBless">
          <div class="row text-center borderMakeDIY001 gx-0 gy-0">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
              <div class="input-group m-auto input-group-lg">
                <span class="input-group-text bg-info border-dark w-340px py-2 px-2 " id="basic-addon1">姓名:</span>
                <input type="text" id="edtAccName" class="form-control bg-info border-dark " placeholder="姓名" aria-label="姓名" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="row text-center borderMakeDIY001 gx-0 gy-0">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
              <div class="input-group m-auto input-group-lg">
                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon2">手机号码:</span>
                <input type="text" id="edtAccPN" class="form-control bg-info border-dark" placeholder="手机号码" aria-label="手机号码" aria-describedby="basic-addon2">
              </div>
            </div>
          </div>
          <div class="row text-center borderMakeDIY001 gx-0 gy-0">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
              <div class="input-group m-auto input-group-lg">
                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon3">身份证号:</span>
                <input type="text" id="edtAccCN" class="form-control bg-info border-dark" placeholder="身份证号" aria-label="身份证号" aria-describedby="basic-addon3">
              </div>
            </div>
          </div>
          <div class="row text-center borderMakeDIY001 gx-0 gy-0 ">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12 ">
              <div class="input-group m-auto input-group-lg">
                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon4">输入密码:</span>
                <input type="text" id="edtAccPI" class="form-control bg-info border-dark" placeholder="输入密码" aria-label="输入密码" aria-describedby="basic-addon4">
              </div>
            </div>
          </div>
          <div class="row text-center borderMakeDIY001 gx-0 gy-0">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
              <div class="input-group m-auto input-group-lg">
                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon5">确认密码:</span>
                <input type="text" id="edtAccPC" class="form-control bg-info border-dark" placeholder="确认密码" aria-label="确认密码" aria-describedby="basic-addon5">
              </div>
            </div>
          </div>
          <div class="row text-center borderMakeDIY001end gx-0 gy-0">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
              <div class="input-group m-auto input-group-lg">
                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon6">关联手机号:</span>
                <input type="text" id="edtAccOPN" class="form-control bg-info border-dark" placeholder="关联手机号" aria-label="关联手机号" aria-describedby="basic-addon6">
              </div>
            </div>
          </div>
        </div>
        <div class="row gx-0 gy-0 text-center justify-content-center mt-4 mb-4">
          <div class="d-grid gap-2 col-8 mx-auto">
            <div class="row">
              <button class="btn btn-danger text-center text-dark fs-3 text-nowrap fw-bolder py-3" v-on:click="this.detailClean();">
                <i class="bi bi-save text-start mx-auto px-3" v-if="this.editCheck"></i><i class="bi bi-check-lg text-start mx-auto px-3" v-if="!this.editCheck"></i>{{this.editState}}
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-0 pt-2 pb-5">
          <div class="col-2"></div>
          <div class="col-8">
            <div class="row">
              <button class="loginRegButton" v-on:click="this.backToSummer();">
                <i class="bi bi-backspace-fill text-start"></i>
                退出
              </button>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>







<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/editAccount.js" type="text/javascript"></script>
</body>
</html>
