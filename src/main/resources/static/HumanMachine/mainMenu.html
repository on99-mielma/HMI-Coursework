<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>主菜单</title>
</head>
<body>
<div id="mainMenu" class="greenLight">
    <div class="container-fluid g-0">
        <div class="row justify-content-center text-center greenLight pt-4 pb-2">
            <div class="col-12">
                <p class="fs-1 lh-lg fw-bolder text-nowrap bluePurpleBackground">医院快捷挂号系统</p>
            </div>
        </div>
        <div class="row greenLight justify-content-evenly py-4">
            <div class="col-4">
                <div class="row">
                    <button class="btn redCircleBackground text-center text-nowrap fw-bold text-dark py-4" v-on:click="this.wgoQueueReg();">
                        <i class="bi bi-sign-intersection text-start"></i>
                        快捷挂号
                    </button>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <button class="btn redCircleBackground text-center text-nowrap fw-bold text-dark py-4" v-on:click="this.wgoPayFoodCard();">
                        <i class="bi bi-currency-exchange text-start"></i>
                        饭卡充值
                    </button>
                </div>
            </div>
        </div>
        <div class="row greenLight justify-content-evenly py-4">
            <div class="col-4">
                <div class="row">
                    <button class="btn redCircleBackground text-center text-nowrap fw-bold text-dark py-4" v-on:click="this.wgoFastTest();">
                        <i class="bi bi-eyedropper text-start"></i>
                        快捷身份
                    </button>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <button class="btn redCircleBackground text-center text-nowrap fw-bold text-dark py-4" v-on:click="this.wgoHealthCode();">
                        <i class="bi bi-qr-code text-start"></i>
                        健康码&#12288;
                    </button>
                </div>
            </div>
        </div>
        <div class="row greenLight justify-content-evenly py-4">
            <div class="col-4">
                <div class="row">
                    <button class="btn redCircleBackground text-center text-nowrap fw-bold text-dark py-4" v-on:click="this.wgoAccountInfo();">
                        <i class="bi bi-card-text text-start"></i>
                        个人信息
                    </button>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <button class="btn redCircleBackground text-center text-nowrap fw-bold text-dark py-4" v-on:click="this.wgoHospitalNews();">
                        <i class="bi bi-chat-square-dots text-start"></i>
                        医疗资讯
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-3 pt-2 pb-5">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton" v-on:click="this.checkMethods();this.wgoLoginPage();">
                        <i class="bi bi-backspace-fill text-start"></i>
                        退出
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>




<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/mainMenu.js" type="text/javascript"></script>
</body>
</html>
