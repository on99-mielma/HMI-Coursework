<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>登录/注册</title>
</head>
<body>
<div id="loginPage" class="bg-secondary">
    <div class="container-fluid g-0">
        <div class="row justify-content-center text-center greenLight pt-4 pb-2">
            <div class="col-12">
                <p class="fs-1 lh-lg fw-bolder text-nowrap bluePurpleBackground">医院快捷挂号系统</p>
            </div>
        </div>
        <div class="row justify-content-center py-4 greenLight">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="buttonNoticeGreen text-center text-nowrap fw-bold text-dark">
                        <i class="bi bi-exclamation-circle text-start"></i>
                        请输入账号密码以登录
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row justify-content-center py-4 greenLight">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">
                    <button class="loginRegButton text-center text-nowrap fw-bold text-dark" v-on:click="wgoRegisterAccount();">
                        <i class="bi bi-clipboard-plus text-start"></i>
                        注册
                    </button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row text-center gx-0 gy-0">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                <div class="input-group m-auto input-group-lg">
                    <span class="input-group-text loginInput px-2 py-2 " id="loginName">用户名:</span>
                    <input type="text" id="loginNameInput" class="loginInput form-control" placeholder="请输入您的用户名" aria-label="用户名" aria-describedby="loginName">
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                <div class="input-group m-auto input-group-lg">
                    <span class="input-group-text loginInput px-2 py-2 " id="loginPassword">密&#12288;码:</span>
                    <input type="password" id="loginPasswordInput" class="loginInput  form-control" placeholder="请输入您的密码" aria-label="密码" aria-describedby="loginPassword">
                </div>
            </div>
        </div>
        <div class="row justify-content-center pt-5 pb-4 greenLight gx-0 gy-0">
            <div class="col-3"></div>
            <div class="d-grid col-6">
                <div class="row">
                    <button class="btn btn-danger text-center text-nowrap fw-bolder text-dark py-2" v-on:click="this.wgoMainMenu();">
                        <i class="bi bi-patch-check text-start"></i>
                        登录
                    </button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3 pt-2 pb-5 greenLight">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton" v-on:click="this.wgoMainMenu();">
                        <i class="bi bi-backspace-fill text-start"></i>
                        退出
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>


<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/loginPage.js" type="text/javascript"></script>
</body>
</html>
