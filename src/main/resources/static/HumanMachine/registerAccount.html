<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>注册账号</title>
</head>
<body>
<div id="registerAccount" class="greenMountain">
    <div class="container-fluid g-0">
        <div class="container-lg h-25 d-inline-block">
            <div class="row justify-content-start text-center greenMountain">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="greenBackground m-auto text-danger lh-lg py-3 fw-bolder">注册账号</h1>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="h-50 greenMountain">
            <div class="row text-center border border-dark justify-content-center">
                <div class="col-12 blueBackground">
                    <p class="text-start fs-2 lh-lg text-dark text-nowrap">请输入注册信息...</p>
                </div>
                <div class="container mt-0 mb-0 greenMountain">
                    <div class="row text-center borderMakeDIY001 gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2 " id="basic-addon1">姓名:</span>
                                <input type="text" id="regAccName" class="form-control bg-info border-dark " placeholder="姓名" aria-label="姓名" aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="row text-center borderMakeDIY001 gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon2">手机号码:</span>
                                <input type="text" id="regAccPN" class="form-control bg-info border-dark" placeholder="手机号码" aria-label="手机号码" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="row text-center borderMakeDIY001 gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon3">身份证号:</span>
                                <input type="text" id="regAccCN" class="form-control bg-info border-dark" placeholder="身份证号" aria-label="身份证号" aria-describedby="basic-addon3">
                            </div>
                        </div>
                    </div>
                    <div class="row text-center borderMakeDIY001 gx-0 gy-0 ">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12 ">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon4">输入密码:</span>
                                <input type="text" id="regAccPI" class="form-control bg-info border-dark" placeholder="输入密码" aria-label="输入密码" aria-describedby="basic-addon4">
                            </div>
                        </div>
                    </div>
                    <div class="row text-center borderMakeDIY001end gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon5">确认密码:</span>
                                <input type="text" id="regAccPC" class="form-control bg-info border-dark" placeholder="确认密码" aria-label="确认密码" aria-describedby="basic-addon5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row gx-0 gy-0 text-center justify-content-center mt-1">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="input-group blueBackground">
                            <div class="input-group-text bg-dark border-dark">
                                <input class="form-check-input mt-0" type="checkbox" v-bind:value="" aria-label="regAccCB">
                            </div>
                            <span class="w-50 fs-4 fw-bolder lh-lg text-nowrap mx-2">注册前请先阅读用户协议</span>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row gx-0 gy-0 text-center justify-content-center mt-2 mb-2">
                    <div class="d-grid gap-2 col-5 mx-auto">
                        <button class="btn btn-danger text-start text-dark fs-3 text-nowrap fw-bolder">
                            <i class="bi bi-arrow-bar-up text-start mx-auto px-3"></i>注册
                        </button>
                    </div>
                </div>
                <div class="row gx-0 gy-0 text-center justify-content-center mt-2 mb-2">
                    <div class="d-grid gap-2 col-8 mx-auto">
                        <button class="btn btn-warning text-center text-dark fs-3">
                            <i class="bi bi-backspace text-start mx-auto px-3"></i>退出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/registerAccount.js" type="text/javascript"></script>
</body>
</html>
