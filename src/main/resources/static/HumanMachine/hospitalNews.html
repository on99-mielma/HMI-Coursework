<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>医疗资讯</title>
</head>
<body>
<div id="hospitalNews" class="bg-primary">
    <div class="container-fluid g-0">
        <div class="row justify-content-center text-center greenLight pt-4 pb-2">
            <div class="col-12">
                <p class="fs-1 lh-lg fw-bolder text-nowrap bluePurpleBackground">医疗资讯</p>
            </div>
        </div>
        <nav class="hospitalNewTitle">
            <div class="nav nav-pills nav-justified" id="nav-tab" role="tablist">
                <button class="nav-link text-dark active" id="nav-covid-tab" data-bs-toggle="pill" data-bs-target="#nav-covid" type="button" role="tab" aria-controls="nav-covid" aria-selected="true">
                    <i class="bi bi-building-fill-exclamation"></i>
                    疫情资讯
                </button>
                <button class="nav-link text-dark" id="nav-help-tab" data-bs-toggle="pill" data-bs-target="#nav-help" type="button" role="tab" aria-controls="nav-help" aria-selected="false">
                    <i class="bi bi-patch-question-fill"></i>
                    就医帮助
                </button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-covid" role="tabpanel" aria-labelledby="nav-covid-tab">
                <div class="row mt-2 hospitalNewDetail" v-for="detail in this.covidNews">
                    <div class="col-12 mt-3 mb-0">
                        <p class="text-nowrap text-dark fw-bold fs-3">
                            &#12288;
                            <i class="bi bi-patch-exclamation-fill"></i>
                            {{detail.title}}
                        </p>
                    </div>
                </div>
                <div class="row mt-2 py-2">
                    <button class="loginRegButton" v-on:click="this.checkMethods();this.updateNew();">
                        <i class="bi bi-hand-index-thumb-fill"></i>
                        点击查看最新风险区
                    </button>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-help" role="tabpanel" aria-labelledby="nav-help-tab">
                <div class="row mt-2 bg-secondary">
                    <div class="col-12 mt-0 mb-0">
                        <div class="row">
                            <button class="helpMeQueue text-nowrap text-dark fw-bold fs-3 px-2 py-2" v-on:click="this.checkMethods();this.wgoHowQueue();">
                                <i class="bi bi-magic"></i>
                                点击此处查看如何挂号
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 bg-secondary">
                    <div class="col-12 mt-0 mb-0">
                        <div class="row">
                            <button class="noHelpMeQueue text-nowrap text-dark fw-bold fs-3 px-2 py-2">
                                <i class="bi bi-shield-fill-minus"></i>
                                更多功能开发中...
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 pt-2 pb-5">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton" v-on:click="this.checkMethods();this.backToSummer();">
                        <i class="bi bi-backspace-fill text-start"></i>
                        退出
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>


<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/hospitalNews.js" type="text/javascript"></script>
</body>
</html>
