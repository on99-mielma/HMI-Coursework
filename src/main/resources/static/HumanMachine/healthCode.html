<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>健康码</title>
</head>
<body>
<div id="healthCode" class="bg-info">
    <div class="container-fluid g-0">
        <div class="row justify-content-center text-center greenLight pt-4 pb-2">
            <div class="col-12">
                <p class="fs-1 lh-lg fw-bolder text-nowrap bluePurpleBackground">健康码</p>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <div class="row text-center">
                    <p class="text-dark text-center text-nowrap fw-bold fs-3 py-2">
                        {{this.theDate}}
                    </p>
                </div>
            </div>
        </div>
        <img src="../HumanMachine/assets/img/bg/healthCode.png" class="rounded mx-auto d-block" alt="code">
        <div class="row mt-5 pt-2 pb-5">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton" v-on:click="this.checkMethods();this.backToSummer();">
                        <i class="bi bi-backspace-fill text-start"></i>
                        退出
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>








<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/healthCode.js" type="text/javascript"></script>
</body>
</html>
