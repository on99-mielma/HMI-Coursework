<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>快捷身份</title>
</head>
<body>
<div id="fastTest" class="bg-secondary">
    <div class="container-fluid g-0">
        <div class="row justify-content-center text-center greenLight pt-4 pb-2">
            <div class="col-12">
                <p class="fs-1 lh-lg fw-bolder text-nowrap bluePurpleBackground">快捷核酸</p>
            </div>
        </div>
        <div class="row mt-3 pt-2 pb-5" v-if="this.upButton">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton py-5" v-on:click="this.checkMethods();this.upButton001();">
                        <i class="bi bi-qr-code"></i>
                        身份码
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-3 pt-2 pb-5" v-if="!this.upButton">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton py-5">
                        <i class="bi bi-balloon-heart"></i>
                        功能开发中...
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-3 pt-2 pb-5" v-if="this.downButton">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button type="button" class="loginRegButton py-5" v-on:click="this.checkMethods();this.downButton001();">
                        <i class="bi bi-table text-start"></i>
                        核酸记录
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-3 pt-2 pb-5" v-if="!this.downButton">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button type="button" class="loginRegButton py-5">
                        <i class="bi bi-balloon-heart"></i>
                        功能开发中...
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row mt-3 pt-2 pb-5">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton" v-on:click="this.checkMethods();this.backToSummer();">
                        <i class="bi bi-backspace-fill text-start"></i>
                        退出
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>


<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/fastTest.js" type="text/javascript"></script>
</body>
</html>
