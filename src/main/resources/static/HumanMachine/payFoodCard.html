<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>饭卡充值</title>
</head>
<body>
<div id="payFoodCard" class="bg-secondary">
    <div class="container-fluid g-0">
        <div class="row justify-content-center text-center greenLight pt-4 pb-2">
            <div class="col-12">
                <p class="fs-1 lh-lg fw-bolder text-nowrap bluePurpleBackground">饭卡充值</p>
            </div>
        </div>
        <div class="row pt-3 pb-1 bg-info">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <p class="text-dark text-nowrap text-center fw-bold fs-2">
                        请确认好您的充值信息
                    </p>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row my-1">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                <div class="input-group m-auto input-group-lg">
                    <span class="input-group-text py-2 px-2 helpMeQueue" id="name">充值账户:</span>
                    <input type="text" id="payName" class="form-control helpMeQueue" placeholder="姓名" aria-label="姓名" aria-labelledby="name" v-bind:value="this.postPayDetail.accountName" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                <div class="input-group m-auto input-group-lg">
                    <span class="input-group-text py-2 px-2 helpMeQueue" id="state">账户状态:</span>
                    <input type="text" id="payState" class="form-control helpMeQueue" placeholder="账户状态" aria-label="账户状态" aria-labelledby="state" v-bind:value="this.postPayDetail.accountState" readonly>
                </div>
            </div>
        </div>
        <div class="row my-1">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                <div class="input-group m-auto input-group-lg">
                    <span class="input-group-text py-2 px-2 helpMeQueue" id="money">充值金额:</span>
                    <input type="number" min="10" max="1000" id="payMoney" class="form-control helpMeQueue" placeholder="范围10元——1000元" aria-label="充值金额" aria-labelledby="money">
                </div>
            </div>
        </div>
        <div class="row mb-1">
            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                <div class="input-group m-auto input-group-lg">
                    <span class="input-group-text py-2 px-2 helpMeQueue" id="password">充值密码:</span>
                    <input type="password" id="payPassword" class="form-control helpMeQueue" placeholder="请输入密码" aria-label="重置密码" aria-labelledby="password">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row">
                    <button class="payButton fw-bold" v-on:click="this.cleanSomeMsg();">
                        <i class="bi bi-slack text-start"></i>
                        去支付
                    </button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3 pt-2 pb-5">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <button class="loginRegButton" v-on:click="this.checkMethods();this.backToSummer();">
                        <i class="bi bi-backspace-fill text-start"></i>
                        退出
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>



<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/payFoodCard.js" type="text/javascript"></script>
</body>
</html>
