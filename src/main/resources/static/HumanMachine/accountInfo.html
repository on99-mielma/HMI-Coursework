<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../HumanMachine/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../HumanMachine/assets/css/body.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>个人信息</title>
</head>
<body>
<div id="accountInfo" class="colorGifBless">
    <div class="container-fluid g-0">
        <div class="container-lg h-25 d-inline-block">
            <div class="row justify-content-start text-center colorGifBless">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1 class="greenBackground m-auto text-danger lh-lg py-3 fw-bolder">个人信息</h1>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        <div class="h-50 colorGifBless">
            <div class="row text-center justify-content-center">
                <div class="col-12 blueBackground text-center mt-3 mb-3">
                    <a href="#" v-on:click="this.goEdit();">
                        <p class="text-center fs-2 lh-lg text-dark text-nowrap">点击此处可修改个人信息</p>
                    </a>
                </div>
                <div class="container mt-2 mb-2 colorGifBless">
                    <div class="row text-center borderMakeDIY001 gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2 " id="basic-addon1">姓名:</span>
                                <input type="text" id="accName" class="form-control bg-info border-dark " v-bind:value="this.messageCollection.name" placeholder="姓名" aria-label="姓名" aria-describedby="basic-addon1" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center borderMakeDIY001 gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon2">手机号码:</span>
                                <input type="text" id="accPN" class="form-control bg-info border-dark" v-bind:value="this.messageCollection.phoneNumber" placeholder="手机号码" aria-label="手机号码" aria-describedby="basic-addon2" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center borderMakeDIY001 gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-0" id="basic-addon3">身份证号:</span>
                                <input type="text" id="accCN" class="form-control bg-info border-dark px-0"  v-bind:value="this.messageCollection.cardNumber" placeholder="身份证号" aria-label="身份证号" aria-describedby="basic-addon3" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center borderMakeDIY001end gx-0 gy-0">
                        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                            <div class="input-group m-auto input-group-lg">
                                <span class="input-group-text bg-info border-dark w-340px py-2 px-2" id="basic-addon6">关联手机号:</span>
                                <input type="text" id="accOPN" class="form-control bg-info border-dark" v-bind:value="this.messageCollection.otherPhoneNumber" placeholder="关联手机号" aria-label="关联手机号" aria-describedby="basic-addon6" readonly>
                            </div>
                        </div>
                    </div>
                </div>
<!--                <div class="row gx-0 gy-0 text-center justify-content-center mt-5 mb-5">-->
<!--                    <div class="d-grid gap-2 col-8 mx-auto">-->
<!--                        <button class="btn btn-warning text-center text-dark fs-3">-->
<!--                            <i class="bi bi-backspace text-start mx-auto px-3"></i>退出-->
<!--                        </button>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="row mt-5 pt-2 pb-5">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="row">
                            <button class="loginRegButton" v-on:click="this.backToSummer();">
                                <i class="bi bi-backspace-fill text-start"></i>
                                退出
                            </button>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../HumanMachine/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/vue-router.global.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/axios-0.18.0.js" type="text/javascript"></script>
<script src="../HumanMachine/assets/js/htmlvuejs/accountInfo.js" type="text/javascript"></script>
</body>
</html>
